<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <title>Calculator JS</title>
  </head>
  <body>
    <h1>Calculator Javascript</h1>

    <div class="container">
      <input type="number" id="input-number" />
      <div class="buttons text-center">
        <div class="row-3">
          <button class="btn" data-action="clear">C</button>
          <button class="btn" data-action="backspace">‚Üê</button>
          <button class="btn" data-value="/">/</button>
          <button class="btn" data-value="*">*</button>
        </div>
        <div class="row-3">
          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn" data-value="-">-</button>
        </div>
        <div class="row-3">
          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn" data-value="+">+</button>
        </div>
        <div class="row-3">
          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn" data-action="equals">=</button>
        </div>
        <div class="row-3">
          <button class="btn" data-value="0" style="grid-column: span 2">
            0
          </button>
          <button class="btn" data-value=".">.</button>
        </div>
      </div>
    </div>

    <script src="src/script/index.js"></script>
  </body>
</html>
